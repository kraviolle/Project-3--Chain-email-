<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="viewport" content="width=300, user-scalable=no, initial-scale=.5, maximum-scale=.5, minimum-scale=.5">
	<title>Wanted [Tentative]</title>
	
	<!-- CSS -->
	<link href="main.css" rel="stylesheet" type="text/css"/>	
	
	<!-- JAVASCRIPT -->
	 <script type="text/javascript" language="javascript" src="game.js"></script>
	 <script type="text/javascript" language="javascript" src="Level.js"></script>
	 <script type="text/javascript" language="javascript" src="debug.js"></script>
	 <script type="text/javascript" language="javascript" src="renderer.js"></script>
	 <script type="text/javascript" language="javascript" src="object/npc.js"></script>
	 <script type="text/javascript" language="javascript" src="room.js"></script>
	 <script type="text/javascript" language="javascript" src="timeInterval.js"></script>
	 <script type="text/javascript" language="javascript" src="controller.js"></script>
	 <script type="text/javascript" language="javascript" src="pathfinding.js"></script>
	 <script type="text/javascript" language="javascript" src="NPC_controller.js"></script>
	 <script type="text/javascript" language="javascript" src="textbox.js"></script>


</head>
<body onload="load();">
	<div id="gameArea">
		<!-- Can change areas if necessary -->
		<canvas id="game" width=900 height=500></canvas>
		<div id="textbox">
			<div id="texthere">
			Hi There! Nice to meet you!
			</div>
		</div>
	</div>
	<div id="debugArea">
		<canvas id="debug" width=250 height=500></canvas>		
	</div>
	
	<div id="debugArea">
		<canvas id="debug" width=250 height=500></canvas>		
	</div>
	
	<div id="debugHolder">
		
		<div id = "buttonHolder">
			<input type="button" value = "Level 2" 
				onClick="document.getElementById('lvl3Holder').style.visibility = 'hidden';
		 				 document.getElementById('lvl2Holder').style.visibility = 'visible';"/>
			<input type="button" value = "Level 3"
				onClick="document.getElementById('lvl2Holder').style.visibility = 'hidden';
						 document.getElementById('lvl3Holder').style.visibility = 'visible';"/>
		</div>
		
		<div id = "lvl2Holder">
			<p id="lvl2Title">Level 2 Data</p>
			<div id="lvl2Data">
				
			</div>
		</div>
		<div id = "lvl3Holder">
			<p id="lvl3Title">Level 3 Data</p>
			<div id="lvl3Data">
				
			</div>
		</div>
	</div>
	
</body>
</html>
